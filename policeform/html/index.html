<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	</head>
	<body>

		<div id="container">
			<div id="startscreen">
				<img class="logo" alt="lspd" src="https://static.wikia.nocookie.net/gta/images/5/5e/Sceau-lspd-gtav.png/revision/latest?cb=20140916194909&path-prefix=fr">
				<h1 style="margin-left: 160px; margin-top: 50px; font-size: 45px; font-family: 'Secular One', sans-serif;
			    	margin: 0;
    				position: absolute;
    				top: 50%;
    				left: 50%;
    				-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);">LSPD Bewerbung </h1>
				<button class="button" id="start">Start</button>
			</div>


			<!-- Form -->



			<div id="info">
				
				<label class="label">Vorname</label>
				<input id="firstname" type="text" placeholder="Hier schreiben" class="input"  required="true" name="need" ><br>
				<label class="label1">Nachname</label>
				<input id="lastname" type="text" placeholder="Hier schreiben" class="input"  required="true" name="need" ><br>
				<label class="label2">Alter</label>
				<input id="age" type="number" placeholder="Hier schreiben" class="input"  required="true" name="need" ><br>
				<label class="label3">Warum möchtest du teil des LSPD werden?</label>
				<input id="why"type="text" type="textarea" placeholder="Hier schreiben" class="why"  required="true"  name="need"><br>
				<label class="label4">Geschlecht:</label>

				<select  class="gender" id="gender" required="true">
					<option value="Male">Männlich</option>
					<option value="Female">Weiblich</option>
				</select>


				<strong class="warn"  id="warn">Bitte füll alles aus!</strong>
				<button class="sumbit" id="sumbit">Senden</button>
			</div>

			<!-- Done -->

			<div id="done">
				<strong class="thanks">Danke</strong>
				<button class="exit" id="exit">Beenden</button>
			</div>


		</div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>
